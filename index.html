<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Kalam|Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">

    <title>Game</title>
</head>

<body>
    <main>
        <div class="container">

            <div class=" player active-back" id="player-0-panel">
                <div class="player-0 active" id="player-0">
                    PLAYER 1
                </div>
                <div class="player-0-global" id="player-0-global">
                    43
                </div>
                <div class="player-0-score" id="player-0-score">
                    13
                </div>
            </div>
            <div class=" mid">
                <a href="#" class="btn-new btn" id="btn-new">New Game</a>
                <div class="pics">
                    <img src="images/dice-1.png" alt="dice" id="dice" class="imgDice">
                    <img src="images/dice-1.png" alt="dice" class="imgDice" id="dice1">
                </div>
                <a href="#" class="btn btn-roll" id="roll">Roll Dice</a>
                <a href="#" class="btn btn-hold" id="hold">Hold</a>
                <input type="number" placeholder="Final Score" id="finalScore">
            </div>
            <div class=" player" id="player-1-panel">
                <div class="player-1" id="player-1">
                    PLAYER 2
                </div>
                <div class="player-1-global" id="player-1-global">
                    43
                </div>
                <div class="player-1-score" id="player-1-score">
                    13
                </div>
            </div>

        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
